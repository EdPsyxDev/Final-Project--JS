<!DOCTYPE html>
<html lang="en" class="md-theme-default">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Music Events Near You | Final Project JS |</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="app">
        <div class="flex flex-col" style="display: flex; flex: 1 1 0%;">
            <header class="navbar">
                <div class="nav content-wrapper justify-between align-center">
                    <div class="logo">
                        <img src="./Resourses/wave-square-solid.svg" alt="main-logo" class="logo">
                    </div>
                    <div class="links align-center justify-between">
                        <a href="/" class="link router-link-exact-active">Home</a>
                        <a href="/" class="link">Find your Artist</a>
                        <a href="/" class="btn-contact">Contact</a>
                    </div>
                </div>
            </header>
            <section id="landing-page">
                <div class="content-wrapper flex-col align-center justify-between" style="position: relative;">
                    <div class="flex flex-col align-center" style="z-index: 10; background-color: rgb(255, 255, 255);">
                        <div style="width: 100%;">
                            <div style="animation-duration: 1500ms; transition-duration: 1500ms; animation-delay: 300ms; transition-delay: 300ms; width: 100%;">
                                <h1>Explore upcoming concerts, festivals, and live music events.</h1>
                            </div>
                        </div>
                        <div style="width: 100%;">
                            <div style="animation-duration: 1500ms; transition-duration: 1500ms; animation-delay: 600ms; transition-delay: 600ms; width: 100%;">
                                <h2>
                                    Step into the world of live music with <span style="color: rgb(96, 48, 177);">Bandsintown</span>
                                </h2>
                            </div>
                        </div>
                        <div style="width: 100%;">
                            <div style="animation-duration: 1500ms; transition-duration: 1500ms; animation-delay: 1100ms; transition-delay: 1100ms; width: 100%;">
                                <div class="input-wrapper">
                                    <input type="text" placeholder="Search for artists, concerts, venues and festivals">
                                    <button class="not-loading">
                                        <svg data-v-2a11e7ca="" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="search" role="img"
                                            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="svg-inline--fa fa-search fa-w-16">
                                            <path data-v-2a11e7ca="" fill="currentColor"
                                                d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"
                                                class=""></path>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
