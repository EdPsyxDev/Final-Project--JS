<!DOCTYPE html>
<html lang="en" class="md-theme-default">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Artist</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/searchstyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <script src="/js/search.js" defer></script>
</head>
<body>
    <div id="app">    
        <div class="flex flex-col" style="display: flex; flex: 1 1 0%;">
            <div class="navbar flex flex-col">
                <div class="flex content-wrapper wrapper justify-between align-center" style="flex-direction: row; z-index: 1005;">
                    <div class="logo">
                        <img src="./Resourses/wave-square-solid.svg" alt="main-logo" class="logo">
                    </div>
                    <div class="links align-center justify-between">
                        <a href="/" class="link rle-active">Home</a>
                        <a href="/search.html" class="link">Find your Artist</a>
                        <a href="/" class="btn-contact">Contact</a>
                    </div>
                    <div id="phone-nav">
                        <div class="bento-menu">
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                        <div class="close-btn"></div>
                        <div class="showMenu">
                            <a href="/" class="linkM rle-active rl-active">Home</a>
                            <a href="/search.html" class="linkM">Find your Artist</a>
                            <a href="/" class="linkM rle-active rl-active">Contact</a>
                        </div>
                    </div>
                </div>
                <div class="content-wrapper wrapper flex-col align-center" style="margin-top: 40px;">
                    <h1 class="nav-header">Browse Artists</h1>
                    <div class="input-wrapper">
                        <input id="search-input" type="text" placeholder="Search for artists, concerts, venues and festivals">
                        <div class="search-wrapper flex justify-center align-center">
                            <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="search" role="img"
                                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="svg-inline--fa fa-search fa-w-16">
                                <path fill="currentColor"
                                    d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"
                                    class=""></path>
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="md-progress-bar md-indeterminate md-theme-default" style="position: absolute; bottom: -5px; left: 0px; right: 0px; ">
                    <div class="md-progress-bar-track"></div>
                    <div class="md-progress-bar-fill"></div>
                    <div class="md-progress-bar-buffer"></div>
                </div>
                <div class="overlay"></div>
            </div>
            <section id="search-results" class="content-wrapper flex flex-col">
                <div class="search-container justify-between flex">
                    <h1 class="search-info">
                        <span class="black-txt">Search results:</span>
                    </h1>
                    <div class="filter-wrapper">
                        <button id="filter-btn" class="filter-toggle">
                            <svg class="filter-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path fill="currentColor" d="M3 6h18v2H3zm4 5h10v2H7zm2 5h6v2H9z" />
                            </svg>
                        </button>
                        <div class="filter-panel">
                            <div class="filter-panel-content">
                                <div class="filter-section">
                                    <label for="filter-date">Date:</label>
                                    <select id="filter-date">
                                        <option value="All">All dates</option>
                                        <option value="upcoming">Upcoming</option>
                                        <option value="past">Past</option>
                                    </select>
                                </div>
                                <div class="filter-section">
                                    <label for="filter-order">Order by:</label>
                                    <select id="filter-order">
                                        <option value="date">Date</option>
                                        <option value="alphabetical">A - Z</option>
                                    </select>
                                </div>
                                <div class="filter-section">
                                    <label for="filter-artist">Artist name:</label>
                                    <input type="text" id="filter-artist" placeholder="Enter artist name">
                                </div>
                                <div class="filter-section">
                                    <label for="filter-location">Location:</label>
                                    <input type="text" id="filter-location" placeholder="Enter City, State or Country">
                                </div>
                                <div class="filter-section">
                                    <label>
                                        <input type="checkbox" id="filter-available">
                                        Show only available
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="artists"></div>
            </section>
        </div>
    </div>
</body>
</html>
