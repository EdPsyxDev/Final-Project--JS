<!DOCTYPE html>
<html lang="en" class="md-theme-default">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Music Events Near You | Final Project JS |</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="app">
        <div class="flex flex-col" style="display: flex; flex: 1 1 0%;">
            <header class="navbar">
                <div class="nav content-wrapper justify-between align-center">
                    <div class="logo">
                        <img src="./Resourses/wave-square-solid.svg" alt="main-logo" class="logo">
                    </div>
                    <div class="links align-center justify-between">
                        <a href="/" class="link router-link-exact-active">Home</a>
                        <a href="/" class="link">Find your Artist</a>
                        <a href="/" class="btn-contact">Contact</a>
                    </div>
                </div>
            </header>
            <section id="landing-page">
                <div class="content-wrapper flex-col align-center justify-between" style="position: relative;">
                    <div class="flex flex-col align-center" style="z-index: 10; background-color: rgb(255, 255, 255);">
                        <div style="width: 100%;">
                            <div style="animation-duration: 1500ms; transition-duration: 1500ms; animation-delay: 300ms; transition-delay: 300ms; width: 100%;">
                                <h1>Explore upcoming concerts, festivals, and live music events.</h1>
                            </div>
                        </div>
                        <div style="width: 100%;">
                            <div style="animation-duration: 1500ms; transition-duration: 1500ms; animation-delay: 600ms; transition-delay: 600ms; width: 100%;">

                            </div>
                        </div>
                        <div style="width: 100%;">
                            <div style="animation-duration: 1500ms; transition-duration: 1500ms; animation-delay: 1100ms; transition-delay: 1100ms; width: 100%;">
                                Step into the world of live music with <span style="color: rgb(96, 48, 177);"></span>Bandsintown
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
